<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h2>Chat Application</h2>
                <div id="messageArea" class="mt-3"></div>
                <div class="input-group mt-3">
                    <input type="text" id="message" class="form-control" placeholder="Type your message..." />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <div class="me-5 d-flex align-self-center">사용자</div>
                    <input type="text" id="sender" class="form-control" placeholder="Sender..." />
                </div>
                <div class="input-group mt-3">
                    <div class="me-5 d-flex align-self-center">채팅방 아이디</div>
                    <input type="text" id="chatRoomUid" class="form-control" value="12345" disabled />
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/exchange/chat.exchange/message.12345', function(message) {
                console.log(`<<< message: ${message}`)
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    function sendMessage() {
        let messageContent = document.getElementById('message').value;
        let sender = document.getElementById('sender').value;
        let chatRoomUid = document.getElementById('chatRoomUid').value;
        let chatMessage = {
            chatRoomUid: chatRoomUid,
            sender: sender,
            content: messageContent,
        };
        stompClient.send("/pub/message", {}, JSON.stringify(chatMessage));
    }

    function showMessage(message) {
        let messageArea = document.getElementById('messageArea');
        let messageElement = document.createElement('div');
        messageElement.classList.add('alert', 'alert-primary');
        messageElement.innerHTML = '<strong>' + message.sender + '</strong>: ' + message.content;
        messageArea.appendChild(messageElement);
    }

    $(document).ready(function() {
        connect();
    });
</script>
</html>
